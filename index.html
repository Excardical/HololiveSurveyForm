<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
  <h1 id="title">Hololive                Community</h1>
  <p id="description">Welcome to the      rabbit hole</p>
  <hr>
  
  <div>
    <form id="survey-form">
      
      <label for="name" 
          id="name-label">Name</label> 
      <input id="name" type="text"            name="name" pattern="[A-Za-z]{3,20}">       <br><br>
      
      
      <label for="email" 
        id="email-label">Email</label>
      <input id="email" name="email"           type="email">     
      <br><br>
      
      
      <label for="number" 
    id="number-label">Password</label>
      <input id="number" name="number"        type="text" minlength="8"            maxlength="16" pattern="[0-9]{8,16}">               <br><br>
      
      
      <label for="dropdown">Choose your          level</label>
      <select name="dropdown" id="dropdown">
        <option value="1">Bottom Left</option>
        <option value="2">Bottom Left</option>
        <option value="3">Bottom Left</option>
        <option value="4">Bottom Left</option>
      </select>
      <br><br>
      
      
      <label>Your Endurance level</label>
      <br>
      <input id="haachama" name="endurance" type="radio" value="1">
      <label for="haachama">Haachama-chama</label>
      <br>
      <input id="ina" name="endurance" type="radio" value="2">
      <label for="ina">Ina</label>
      <br>
      <input id="aqua" name="endurance" type="radio" value="3">
      <label for="aqua">Aqua</label>
      <br>
      <input id="korone" name="endurance" type="radio" value="4">
      <label for="korone">Korone</label>
      <br><br>
      
      
      <label>Your favorite sounds<label/>
      <br>
      <input id="peko" name="haha" value="konpeko konpeko konpeko" type="checkbox">
      <label for="peko">Ha←Ha↑Ha→Ha↓</label>
      <br>
      <input id="screeech" name="haha" value="screeeching noises" type="checkbox">
      <label for="screeech">Botan screeechh laugh</label>
      <br>
      <input id="awawaw" name="haha" value="awawawawawaw" type="checkbox">
      <label for="awawaw">Korone awawawawaawawaw</label>
      <br>
      <input id="horny" name="haha" value="Im HoRnY" type="checkbox">
      <label for="horny">I'm HoRnY</label>
      <br><br>
        
       
      <label for="comment">What is Hololive to you?</label>
      <br>
      <input type="textarea" rows="5" cols="35" id="comment" name="comment">
      <br><br>
        
      <input type="submit" name="submit" id="submit">
    </form>
  </div>
